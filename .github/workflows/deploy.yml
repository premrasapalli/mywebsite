name: Deploy to EC2 (rsync)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy site to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH agent and add key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts entry
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Build (optional)
        run: |
          # Add your build step here (npm build, hugo build, etc)
          echo "No build step configured."

      - name: Sync files to EC2 with rsync
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          SOURCE_DIR="."
          DEST_DIR="/var/www/mywebsite/"

          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            $SOURCE_DIR/ $USER@$HOST:$DEST_DIR

      - name: Fix permissions and reload nginx
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh $USER@$HOST "sudo chown -R www-data:www-data /var/www/mywebsite && sudo systemctl reload nginx"
